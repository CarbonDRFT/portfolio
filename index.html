<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danier Valiev - WebDeveloper</title>
  </head>
  <body>
    <!-- Mouse circle-->
    <div class="mouse__circle"></div>
    <div class="mouse__dot"></div>

    <!-- End of mouse circle-->

    <!-- Page container -->
    <div class="container">
      <!-- Page BG -->
      <div class="page__bg"></div>
      <!-- End of page container -->

      <!-- Section 1 -->
      <section class="section__1 center">
        <!-- Logo -->
        <a href="#" class="logo">Danier Valiev Portfolio</a>

        <!-- Animated Circles -->

        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <div class="main__circle center">
          <img src="/img/landing/designer.jpg" alt="background" />
        </div>
        <!-- End of animated Circles -->

        <!-- Featured text-->
        <h4 class="featured__text featured__text-1">Creative</h4>
        <h4 class="featured__text featured__text-2">Design</h4>
        <!-- End of featured text-->

        <!-- Main Button -->
        <a href="#" class="main__btn">
          <div class="main__btn--content center">
            <div class="main__btn--line"></div>
            <div class="main__btn--line"></div>
            <div class="main__btn--line"></div>
            <span>Projects</span>
          </div>
        </a>
        <!-- End of Main Button -->
      </section>
    </div>
    <!-- End of Page container -->

    <script src="/js/script.js"></script>
  </body>
</html>
