<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danier Valiev - WebDeveloper</title>
  </head>
  <body>
    <!-- Mouse circle-->
    <div class="mouse__circle"></div>
    <div class="mouse__dot"></div>

    <!-- End of mouse circle-->

    <!-- Page container -->
    <div class="container">
      <!-- Page BG -->
      <div class="page__bg"></div>
      <!-- End of page container -->

      <!-- Section 1 -->
      <section class="section__1 center">
        <!-- Logo -->
        <a href="#" class="logo">Danier Valiev Portfolio</a>

        <!-- Animated Circles -->

        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <div class="main__circle center">
          <img src="/img/landing/designer.jpg" alt="background" />
        </div>
        <!-- End of animated Circles -->

        <!-- Featured text-->
        <h4 class="featured__text featured__text-1">Creative</h4>
        <h4 class="featured__text featured__text-2">Design</h4>
        <!-- End of featured text-->

        <!-- Main Button -->
        <a href="#" class="main__btn">
          <div class="main__btn--content center">
            <div class="main__btn--line"></div>
            <div class="main__btn--line"></div>
            <div class="main__btn--line"></div>
            <span>Projects</span>
          </div>
        </a>
        <!-- End of Main Button -->
      </section>
      <!-- End of Section 1 -->

      <!-- Section 2-->
      <section class="section-2">
        <!-- Section 2 Heading-->
        <h1 class="section-2__heading">About Me</h1>
        <!-- End of Section 2 Heading-->

        <!-- About Me Text-->
        <p class="about__me--text"></p>
        <!-- End of About Me Text-->

        <!-- Main Button -->
        <a href="#" class="main__btn">
          <div class="main__btn--content center">
            <div class="main__btn--line"></div>
            <div class="main__btn--line"></div>
            <div class="main__btn--line"></div>
            <span>Let's talk</span>
          </div>
        </a>
        <!-- End of Main Button -->
      </section>
      <!-- End of Section 2-->

      <!-- Section 3-->
      <section class="section-3">
        <!-- Section3 Heading -->
        <h1 class="section-3__heading">My Work</h1>
        <!-- End of Section3 Heading -->

        <!-- Projects -->
        <div class="projects center">
          <div class="project">
            <img src="/img/projects/project-1.jpg" alt="" />
          </div>
          <div class="project">
            <img src="/img/projects/project-2.jpg" alt="" />
          </div>
          <div class="project">
            <img src="/img/projects/project-3.jpg" alt="" />
          </div>
          <div class="project">
            <img src="/img/projects/project-4.jpg" alt="" />
          </div>
          <div class="project">
            <img src="/img/projects/project-5.jpg" alt="" />
          </div>
          <div class="project">
            <img src="/img/projects/project-6.jpg" alt="" />
          </div>
          <div class="project">
            <img src="/img/projects/project-7.jpg" alt="" />
          </div>
          <div class="project">
            <img src="/img/projects/project-8.jpg" alt="" />
          </div>
          <div class="project">
            <img src="/img/projects/project-9.jpg" alt="" />
          </div>
          <div class="project">
            <img src="/img/projects/project-10.jpg" alt="" />
          </div>
        </div>

        <!-- Project Hide Button -->
        <button class="project__hide--btn">&laquo;Close</button>
        <!-- End of Project Hide Button -->
        <!-- End of Projects -->
      </section>
      <!-- End of Section 3-->
    </div>
    <!-- End of Page container -->

    <script src="/js/script.js"></script>
  </body>
</html>
